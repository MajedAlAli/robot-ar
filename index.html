<!DOCTYPE html>
<html>
  <head>
    <title>Robot AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker using built-in Hiro -->
      <a-marker preset="hiro">
        <!-- Cute robot model with spin animation -->
        <a-entity 
          gltf-model="https://cdn.glitch.global/50c9f022-fd53-4ad5-89cd-2e17b37eb34f/robot.glb?v=1713195875321" 
          scale="0.5 0.5 0.5" 
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
          position="0 0 0">
        </a-entity>
        <!-- Text instruction -->
        <a-text value="Say hi to Robo!" position="0 1 0" align="center" scale="2 2 2" color="#00FFFF"></a-text>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
